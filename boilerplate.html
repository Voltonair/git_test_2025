<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Webpage</title>
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>This a normal paragraph with a <strong>strong</strong> text and an <em>emphasized</em> text. Below, there is a list of random stuff, just to test.</p>
        <ul>
            <li>Cars</li>
            <li>Cereals</li>
            <li>Cocaine</li>
        </ul>
        <p>and here are some <strong>links</strong>:</p>
        <ul>
            <li><a href="#" target="_blank">link</a></li>
            <li><a href="##">link</a></li>
            <li><a href="###">link</a></li>
            <li><a>link</a></li>
        </ul>
        <p>and this is an <em>image</em>:</p>
        <img src="cereals.webp" alt="Cereal image" width="200px" height="100px">
    </body>
</html>
